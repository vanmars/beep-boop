<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop Machine</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="jumbotron shadow-lg mt-0 pt-2 text-center">
      <h2 class="display-3">Beep Boop Machine</h2>
      <hr>
      <p class="lead text-center welcome"><span class="gray">Welcome! </span>Let me help you crunch some numbers.</p>
    </div>
    <!-- Form and Return Div -->
    <div id="returnDiv" class="card shadow p-4 m-2 mt-4">
      <div class="row mt-2">
        <div class="col-lg-4">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSK8b98drEf1T4LoPUSo9DaS3Zpl-BGpoH-cw&usqp=CAU" alt="Cute robot" class="d-block mx-auto mb-3">
        </div>
        <div class="col-lg-7">
          <!-- Number Form -->
          <div class="card shadow p-4 form">
            <form id="numberForm">
              <div class="form-group">
                <label for="name">What's your name?</label>
                <input id ="name" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="number">What number would you like me to process?</label>
                <input id ="number" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="numOrder" >Number Order:</label>
                <select id="numOrder" class="form-control">
                  <option value="1">Increasing</option>
                  <option value="2">Decreasing</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary d-block mx-auto mt-4">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Return Div -->
      <div class="row" id="returnRow">
        <div class="col-md-9 mx-auto">
          <br>
          <hr>
          <h4 id="returnHeading">The Beep Boop Machine has spoken!</h4>
          <br>
          <p id="returnPar" class="lead"></p>
          <button id="btnReset" class="btn btn-danger mt-4" type="reset">Reset</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
